                <div class="user">
                    <label for="">Sua senha</label>
                    <input type="password" id="senha" placeholder="Senha" name="senha">
                </div>
                <div class="user">
                    <label for="">Confirme sua senha</label>
                    <input type="password2" id="senha2" placeholder="Senha" name="senha2">
                </div>

                <button>Cadastrar</button>
                </form>
